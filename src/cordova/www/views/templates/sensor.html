<div class="pure-u-1-1 pure-u-md-1-2 pure-u-lg-1-4">
    <div class="sensor pure-g">
        <div class="sensor-icon pure-u-1-4">
            <i class="fa fa-4x" style="position:absolute; top:15px; left:15px; color:{{sensor.state}}" ng-click="onClickSensor(data.type)" ng-class="{ 'fa-folder': data.type == 1, 'fa-globe': data.type == 2, 'fa-glass': data.type == 3, 'fa-power-off': data.type == 4 }"></i>
        </div>
        <div class="sensor-data pure-u-3-4">
            <div class="pure-g">
                <div class="pure-u-1-1">
                    <div class="sensor-name">{{data.name}}</div>
                </div>
                <div class="pure-u-1-5">
                    <div class="sensor-value" ng-show="data.type != 4">{{data.value}}</div>
                </div>
                <div class="pure-u-3-5 sensor-bottom-menu">
                    <div class="onoffswitch to-the-right" ng-show="data.type == 4" ng-click="onAction(data)">
                        <input type="checkbox" class="onoffswitch-checkbox" ng-checked="data.value > 0" />
                        <label class="onoffswitch-label" for="myonoffswitch">
                            <span class="onoffswitch-inner"></span>
                            <span class="onoffswitch-switch"></span>
                        </label>
                    </div>
                </div>
                <div class="pure-u-1-5 sensor-bottom-menu" style="text-align:center;">
                    <i class="fa fa-2x" ng-class="data.favorite ? 'fa-star sensor-favorite' : 'fa-star-o'" ng-click="onToggleFavorite(data)"></i>
                </div>
            </div>
        </div>
    </div>
    <hr>
</div>
